<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">
      Task
    </label>
    <input type="text" name="text" id="text" placeholder="add new task" 
    [(ngModel)]="task.text"
    />
  </div>
  <div class="form-control">
    <label for="day">
      day
    </label>
    <input type="day" name="day" id="day" placeholder="add day"   [(ngModel)]="task.day"/>
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">
      set reminder 
    </label>
    <input type="checkbox" name="reminder" id="reminder" placeholder="add day"   [(ngModel)]="task.reminder"/>
  </div>
  <input type="submit" value="save task" class="btn btn0block" 

  >

</form>
